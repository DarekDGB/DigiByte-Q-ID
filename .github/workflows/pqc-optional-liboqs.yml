name: PQC Optional (liboqs real backend)

on:
  # Manual “Run workflow” button (always available)
  workflow_dispatch:

  # Nightly drift check
  schedule:
    - cron: "0 3 * * *" # daily at 03:00 UTC

  # ✅ Run immediately when PQC-relevant code/tests/config changes
  push:
    paths:
      - "qid/pqc/**"
      - "qid/crypto.py"
      - "qid/hybrid_key_container.py"
      - "qid/pqc_backends.py"
      - "qid/pqc_sign.py"
      - "qid/pqc_verify.py"
      - "tests/**"
      - "pyproject.toml"
      - ".github/workflows/**"

  # ✅ Also run on PRs when PQC-relevant changes are proposed
  pull_request:
    paths:
      - "qid/pqc/**"
      - "qid/crypto.py"
      - "qid/hybrid_key_container.py"
      - "qid/pqc_backends.py"
      - "qid/pqc_sign.py"
      - "qid/pqc_verify.py"
      - "tests/**"
      - "pyproject.toml"
      - ".github/workflows/**"

jobs:
  pqc-real:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build build-essential

      - name: Build & install liboqs
        run: |
          git clone --depth 1 https://github.com/open-quantum-safe/liboqs.git
          cd liboqs
          mkdir build && cd build
          cmake -GNinja -DCMAKE_INSTALL_PREFIX=/usr/local ..
          ninja
          sudo ninja install
          sudo ldconfig

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Your package + dev tools
          python -m pip install -e ".[dev]"
          # Hard guarantee for CI
          python -m pip install pytest pytest-cov
          # Provides `oqs` module
          python -m pip install "git+https://github.com/open-quantum-safe/liboqs-python.git"

      - name: Run tests with real PQC backend
        env:
          QID_PQC_BACKEND: liboqs
          QID_PQC_TESTS: "1"
        run: |
          python -m pytest -q
